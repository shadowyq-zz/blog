# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  host: 127.0.0.1
  database: blog_db
  username: root
  password: root
  socket: /tmp/mysql.socket

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: 127.0.0.1
  database: blog_db
  username: root
  password: root
  socket: /tmp/mysql.socket

production:
  <<: *default
  host: 127.0.0.1
  database: blog_db
  username: root
  password: root
  socket: /tmp/mysql.socket
